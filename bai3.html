<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong cac so %5</title>
</head>
<body>
<script>
  var x =[1,5,7,8,9,10,15,18,20];
  var sum = 0;
  for (var i = 0;i < x.length;i++){
    if(x[i]%5 == 0){
      sum += x[i];
    }
  }document.write(sum);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh giai thua</title>
</head>
<body>
<script>
  var x = parseInt(prompt("nhap so:"))
  var num =1;
  if(x==0){
    alert("ket qua bang: 1");
  }else if(x>0){
    for (i=1;i<=x;i++){
      num *=i;
    }alert("ket qua bang:" + num)
  }else if (x<0){
    alert("so khong hop le")
  }
</script>
</body>
</html>
